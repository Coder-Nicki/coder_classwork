<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <h1>Weather App for Coder Academy</h1>
        <form>
            <input type="text" name="location" id="location">
            <input type="button" value="submit" id="submit-location">
        </form>
        <div class="weather">
            <h4>Paris</h4>
            <p class="degree">9<sup>&degC</sup></p>
            <p class="humidity">98<em>%</em></p>
        </div>
    </div>

   <script src="app.js"></script> 
</body>
</html>
